<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping con XPath</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-6">Scraping Web con XPath</h1>
        <form id="scraping-form" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="url" class="block text-lg font-medium">URL:</label>
                <input type="url" id="url" class="w-full p-2 border border-gray-300 rounded" placeholder="Ingresa la URL" required>
            </div>
            <div class="mb-4">
                <label for="xpath" class="block text-lg font-medium">XPath:</label>
                <input type="text" id="xpath" class="w-full p-2 border border-gray-300 rounded" placeholder="Ingresa el XPath" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Realizar Scraping</button>
        </form>

        <div id="results" class="mt-6"></div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
